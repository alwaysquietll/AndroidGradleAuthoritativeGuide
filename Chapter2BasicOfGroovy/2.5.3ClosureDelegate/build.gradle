task configClosure {
	doLast{
		Person{
			personName = "张三"
			personAge = 20
			dumpPerson()
		}
	}
}

class Person {
	String personName
	int personAge

	def dumpPerson(){
		println "name is ${personName},age is ${personAge}"
	}
}

def person(Closure<Person> closure){
	Person p = new Person();
	closure.delegate = p
	closure.setResolveStrategy(Closure.DELEGATE_FIRST);
	closure(p)
}